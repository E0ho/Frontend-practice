<!DOCTYPE html>
<html>
    <head>
        <title>윤동주 시집</title>

        <style>
            nav div{
                display: inline-block;
                width: 250px;
                height: 100px;
                margin-left: 30px;
                padding-top: 40px;
                border-radius: 15%;
                text-align: center;
                font-size: 130%;
                font-weight: bold;
            }
        </style>

    </head>
    <body>
        <nav>
            <div id="first" onclick="a();" style="background-color: yellow;">서시<br/>윤동주</div>
            <div id="second" onclick="b();" style="background-color: yellow;">쉽게 쓰여진 시<br/>윤동주</div>
            <div id="third" onclick="c();" style="background-color: yellow;">별 헤는 밤<br/>윤동주</div>
        </nav>
        <div id="section">
            <div id="section1"></div>
            <div id="section2"></div>
            <div id="section3"></div>

        </div>
        <script>
            // window.onload = function(){
            //     a();
            //     b();
            //     c();
            // }
            function a(){
                var dom = document.getElementById('first')
                var section = document.getElementById('section1')
                if (dom.style.backgroundColor == "yellow"){
                    dom.style.backgroundColor = "aqua";
                    section.innerHTML = "<h2>서시, 윤동주</h2>죽는 날까지 하늘을 우러러<br>한 점 부끄럼이 없기를,<br>잎새에 이는 바람에도<br>나는 괴로워했다.<br>별을 노래하는 마음으로<br>모든 죽어가는 것을 사랑해야지.<br>그리고 나한테 주어진 길을<br>걸어가야겠다."
                }
                else{
                    dom.style.backgroundColor = "yellow"
                    section.innerHTML = null
                }
            }
            function b(){
                var dom = document.getElementById('second')
                var section = document.getElementById('section2')
                if (dom.style.backgroundColor == "yellow"){
                    dom.style.backgroundColor = "aqua";
                    section.innerHTML = "<h2>쉽게 쓰여진 시, 윤동주</h2>인생은 살기 어렵다는데<br>시가 이렇게 쉽게 씌어지는 것은<br>부끄러운 일이다<br>육첩방은 남의 나라<br>창밖에 밤비가 속살거리는데,<br>등불을 밝혀 어둠을 조금 내몰고<br>시대처럼 올 아침을 기다리는 최후의 나."
                }
                else{
                    dom.style.backgroundColor = "yellow"
                    section.innerHTML = null
                }
            }
            function c(){
                var dom = document.getElementById('third')
                var section = document.getElementById('section3')
                if (dom.style.backgroundColor == "yellow"){
                    dom.style.backgroundColor = "aqua";
                    section.innerHTML = "<h2>별 헤는 밤, 윤동주</h2>계절로 지나가는 하늘에는<br>가을로 가득 차 있습니다.<br>나는 아무 걱정도 없이<br>가을 속의 별들을 다 헤일 듯 합니다.<br>가슴속에 하나 둘 새겨지는 별을<br>이제 다 못 헤는 것은<br>쉬이 아침이 오는 까닭이요,<br>내일 밤이 남은 까닭이요,<br>아직 나의 청춘이 다 하지 않은 까닭입니다."
                }
                else{
                    dom.style.backgroundColor = "yellow"
                    section.innerHTML = null
                }
            }
        </script>
    </body>
</html>
