<!DOCTYPE html>
<html>
  <head>
    <title>컬러 테이블</title>
    <meta charset="utf-8" />
    <style>
      table {
        text-align: center;
      }
      td {
        width: 80px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td id="11">1-1</td>
        <td id="12">1-2</td>
        <td id="13">1-3</td>
        <td id="14">1-4</td>
        <td id="15">1-5</td>
      </tr>
      <tr>
        <td id="21">2-1</td>
        <td id="22">2-2</td>
        <td id="23">2-3</td>
        <td id="24">2-4</td>
        <td id="25">2-5</td>
      </tr>
      <tr>
        <td id="31">3-1</td>
        <td id="32">3-2</td>
        <td id="33">3-3</td>
        <td id="34">3-4</td>
        <td id="35">3-5</td>
      </tr>
    </table>
    <br />
    <label>세로 <input type="number" id="h" width="5px" min="1" max="3" step="1" /> </label><br />
    <label>가로 <input type="number" id="w" width="5px" min="1" max="5" step="1" /> </label><br />
    <label>컬러 <input type="text" id="c" /></label><br /><br />
    <button onclick="f();">컬러 적용</button>
    <script>
      function f() {
        var color = document.getElementById("c").value;
        var k = document.getElementById("h").value + document.getElementById("w").value;
        console.log(k);
        var q = document.getElementById(k);
        console.log(q);
        q.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
