<!-- 적절한 선택자 사용 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>적절한 선택자 사용</title>
        <style>
            ul li{
                color:red;
                text-decoration: underline;     /* 밑줄 */
                background-color: aliceblue;  /* 배경색 */
            }
            #css{
                color:blue;
            }
            #lecture>li{                         /* > = 직계 자식을 의미 */
                border:1px solid black;
                color:blue;
            }
        </style>
    </head>
    <body>
        <ul id="lecture">
            <li>HTML</li>
            <li id="css">CSS
                <ul>
                    <li>css1</li>
                    <li>css2</li>
                </ul>
            </li>

            <li>JavaScript</li>
        </ul>
    </body>
</html>
