<!-- 스타일 시트 방법 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>스타일 시트 방법</title>
        <style>
            h2{color:blue}   /* style 태그 : 내부 Stylesheets 방법 */
        </style>
    </head>

    <body>
        <h1 style="color:red;">Red</h1>  <!-- style 속성 : 인라인 Stylesheets 방법 -->
        <h2>Blue</h2>
    </body>
</html>
