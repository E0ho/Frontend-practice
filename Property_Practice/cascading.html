<!-- Cascading 우선순위 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cascading 우선순위</title>
        <style>
            li{color:red;}
            .class{color:black}
            #js{color: green;}
        </style>
    </head>
    <body>
        <ul >
            <li>html</li>
            <li class="class">css</li>
            <li class="class" id="js">javascript</li>
        </ul>
    </body>
</html>
