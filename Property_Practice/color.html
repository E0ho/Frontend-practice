<!-- Color 속성 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Color 설정 3가지 방법</title>
        <style>
            #1{color:red;}
            #1{color:#00ff00}
            #1{color:rgb(0,0,255)}
            
        </style>
    </head>
    <body>
        <li id="1">빨강</li>
        <li id="2">초록</li>
        <li id="3">파랑</li>
    </body>
</html>
