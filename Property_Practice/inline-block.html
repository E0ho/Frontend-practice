<!-- liline, block level-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>inline vs block level</title>
        <style>
            h1{display: inline;}
            a{display:block;}
        </style>
    </head>
    <body>
        <p>
            <h1>원래 block level 인 h(n)태그를 inline으로 변경</h1>
            inline 방식은 영역을 공유하지만 block level은 독자적인
            영역을 갖는다.
            <a href="www.google.com">원래 inline 방식에 a 태그를 block level로 변경</a>
        </p>
    </body>
</html>

<!-- 
영역을 함께 사용하는 태그(element) : inline
독자적으로 공간을 차지하는 태그(element) : block level

display:(liline/block) 으로 조절 가능
-->
