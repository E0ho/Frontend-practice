<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="jQuery.js"></script>
  </head>
  <body>
    <div style="font-size: 50px;">
        <ul class="date" >
            <li id="today">today</li>
            <li id="tomarrow">tomarrow</li>
        </ul>
        <input id="host" type="button" value="당직 확인하기" />
    </div>
    
    <script>
        $('#host').click(function(){
            $('.date #today').text('Lee young ho');
            $('.date #tomarrow').text('Kim min su');
        })
    </script>
  </body>
</html>
