<!DOCTYPE html>
<html>
  <head>
    <title>비만도 판정</title>
  </head>
  <body>
    <table border="1">
      <script>
        var name = prompt("이름을 입력하세요...");
        var height = prompt (name+"님의 키를 입력하세요...");
        var weight = prompt (name+"님의 몸무게를 입력하세요...");
        var bmi = weight*10000/(height*height);
        bmi = bmi.toFixed(1);
        // console.log(typeof(bmi));
        // console.log(bmi);
        
        document.write("<tr><th>이름</th><td>"+ name +"</td></tr>");
        document.write("<tr><th>키</th><td>"+ height +"cm</td></tr>");
        document.write("<tr><th>몸무게</th><td>"+ weight +"kg</td></tr>");
        document.write("<tr><th>BMI</th><td>"+ bmi +"</td></tr>");
        if(bmi < 18.5){
          document.write("<tr><th>비만도</th><td style='font-size:200%; font-weight:bold; color:blue;'>저체중</td></tr>");
        }else if(18.5<= bmi && bmi < 25.0){
          document.write("<tr><th>비만도</th><td style='font-size:200%; font-weight:bold; color:black;'>정상</td></tr>");
        }else if(25.0<=bmi && bmi<30.0){
          document.write("<tr><th>비만도</th><td style='font-size:200%; font-weight:bold; color:orange;'>과체중</td></tr>");
        }else{
          document.write("<tr><th>비만도</th><td style='font-size:200%; font-weight:bold; color:red;'>비만</td></tr>");
        }
      </script>
    </table>
  </body>
</html>
