<!-- font-size -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>font-size</title>
        <style>
            #px{font-size: 16px;}
            #rem{font-size: 3rem;}
        </style>
    </head>
    <body>
        <ul>
            <li id="px">가나다라</li>
            <li id="rem">abcd</li>
            <li style="font-size:100px">1234</li>
        </ul>
    </body>
</html>
