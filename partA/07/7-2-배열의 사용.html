<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
	<meta charset="utf-8"/>
</head>
<body>
<script type="text/javascript">
var arr = new Array("zero", 1, "2", "삼");
// arr 내용 = ["zero", 1, "2", "삼"]
 
arr[4] = "3+1";
// arr 내용: ["zero", 1, "2", "삼", "3+1"]
 
document.write("length: " + arr.length + "<br/>");
document.write("arr = [");
for (i = 0; i < arr.length; i++)
	document.write(" " + arr[i] + " ");
document.write("] <br/><br/>");
 
arr.length = 3;
document.write("length: " + arr.length + "<br/>");
document.write("arr = [");
for (i = 0; i < arr.length; i++)
	document.write(" " + arr[i] + " ");
document.write("] <br/> ");
document.write("arr[" + 3 + "]: " + arr[3] + "<br/><br/>");
 
arr[1000] = 1000;
document.write("length: " + arr.length + "<br/>");
document.write("arr[" + 999 + "]: " + arr[999] + "<br/>");
document.write("arr[" + 1000 + "]: " + arr[1000] + "<br/>");
</script>

</body>
</html>
