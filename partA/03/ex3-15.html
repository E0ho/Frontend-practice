<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>시간 정보를 입력하는 폼 활용</title>
</head>
<body>
	<h3>시간 정보 입력 HTML5 폼 요소들</h3>
	초기 세팅 : 2021년 9월 15일 밤 9시 37분(10초 21)<br>
	시간을 변경해 보세요
	<hr>
	<form>
<pre>
month :	<input type="month" value="2021-09"><br> 
week : 	<input type="week" value="2021-W36"><br>
data : 	<input type="date" value="2021-09-15"><br> 
time : 	<input type="time" value="21:30"><br>
local:	<input type="datetime-local" 
			value="2021-09-15T21:30:10.21"><br>
</pre>
	</form>
</body>
</html>
