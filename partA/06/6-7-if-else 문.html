<!DOCTYPE html>
<!-- An example for JavaScript Control/Loop Statements -->
<html>
<head>
	<meta charset="utf-8"/>
	<title> Control & Loop Statements </title>
</head>
<body>

<table border="1">
<script type="text/javascript">
	document.write("<tr><th> 제목 </th></tr>");
 
	var book1 = "1: 컴퓨터와 IT기술의 이해";
	var book2 = "2: 소셜미디어의 이해와 활용";
	var book3 = "3: 멀티미디어 배움터 2.0";
	
	var book_list = book1 + "\n" + book2 + "\n" + book3;
	var choice = prompt("책 번호를 입력하세요...\n" + book_list, "1");
 
	if (choice == "1")
		title = book1;
	else if (choice == "2")
		title = book2;
	else if (choice == "3")
		title = book3;
	else {
		alert("리스트에 없는 책을 선택하셨습니다.");
		title = "";
	}
 
	document.write("<tr><td>" + title + "</td></tr>");
</script>
</table>

</body>
</html>
