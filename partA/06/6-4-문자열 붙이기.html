<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Concatnation</title>
</head>
<body>
	<script type="text/javascript">
		var first_name = "Steve";
		var last_name = "Jobs";
		var age = 56;
		 
		var str1 = first_name + " " + last_name + " " + age;
		document.write(str1 + "<br>");
		 
		var str2 = age + " " + last_name + ", " + first_name;
		document.write(str2 + "<br>");
	</script>
</body>
</html>
