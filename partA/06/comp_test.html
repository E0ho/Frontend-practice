<!DOCTYPE html>
<html>
<head>
	<title> 비교 연산 </title>
	<meta charset="utf-8"/>
</head>
<body>
	<script type="text/javascript">
		document.write('10 == 10 : ' + (10 == 10) + '<br>');
		document.write('10 === 10 : ' + (10 == 10) + '<br>');
		document.write('10 == "10" : ' + (10 == "10") + '<br>');
		document.write('10 === "10" : ' + (10 === "10") + '<br>');
		document.write('11 < 100 : ' + (11 < 100) + '<br>');
		document.write('11 < "100" : ' + (11 < "100") + '<br>');
		document.write('11 > "100" : ' + (11 > "100") + '<br>');
		document.write('"11" < "100" : ' + ("11" < "100") + '<br>');
		document.write('"11" < "abc" : ' + ("10" < "abc") + '<br>');
		document.write('"a" < "abc" : ' + ("a" < "abc") + '<br>');
		document.write('"b" < "abc" : ' + ("b" < "abc") + '<br>');
		document.write('10 < "abc" : ' + (10 < "abc") + '<br>');
		document.write('10 > "abc" : ' + (10 > "abc") + '<br>');
		document.write('10 == "abc" : ' + (10 == "abc") + '<br>');
		document.write('10 > "abc" : ' + (10 > "abc") + '<br>');
	</script>
</body>
</html>
